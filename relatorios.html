            color: #fff;

            overflow: hidden; /* Garante que o conte√∫do interno respeite o border-radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Adicionado sombra para a tabela */
        }

            background-color: #0d6efd; /* Ajustado para azul principal */

        }

            border-bottom: none; /* Remove borda da √∫ltima linha */
        }
        table.table-striped tbody tr:nth-of-type(odd) { /* Adiciona listras para melhor leitura */
            background-color: rgba(0, 0, 0, 0.08);

        @media print {
            .no-print {
                display: none !important; /* Usa !important para garantir a exclus√£o */
            }
            body {
                background-color: #fff !important;
                color: #000 !important;
                margin: 0; /* Remove margens extras na impress√£o */
                padding: 1rem; /* Um pouco de padding para margens de impress√£o */
                font-family: Arial, sans-serif; /* Fonte mais comum para impress√£o */
            }
            .main-container { /* Renomeado de .container-custom */
                box-shadow: none !important;
                background-color: #fff !important;
                color: #000 !important;
                padding: 0; /* Remove padding extra na impress√£o */
                margin-top: 0 !important;
                max-width: 100% !important; /* Ocupa largura total na impress√£o */
                border: none !important; /* Remove borda do container na impress√£o */
            }
            table {
                background-color: #fff !important;
                color: #000 !important;
                border: 1px solid #ccc !important; /* Borda da tabela na impress√£o */
                border-collapse: collapse; /* Garante bordas unidas */
                width: 100%; /* Garante que a tabela ocupe 100% da largura */
            }
            th {
                background-color: #f0f0f0 !important;
                color: #000 !important;
                border: 1px solid #ccc !important;
                padding: 8px; /* Ajusta padding para impress√£o */
            }
            td {
                border: 1px solid #ccc !important;
                color: #000 !important;
                padding: 8px; /* Ajusta padding para impress√£o */
            }
            h3, h5 {

</head>
<body>

    <script>
        // Verifica√ß√£o de acesso: apenas administradores podem ver relat√≥rios
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!usuarioLogado || usuarioLogado.perfil !== 'administrador') {
            alert('Acesso negado. Voc√™ precisa ser um administrador para acessar esta p√°gina.');
            window.location.href = 'login.html'; // Redireciona para a p√°gina de login
        }
    </script>

    <div class="main-container"> <h3>üìä Relat√≥rios de Vendas</h3>

        <div class="row mb-3 no-print">
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="dataFiltro" class="form-label">Data:</label>
                <input type="date" id="dataFiltro" class="form-control" />
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <label for="garcomFiltro" class="form-label">Gar√ßom:</label>
                <select id="garcomFiltro" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button id="btnGerar" class="btn btn-primary w-100">Gerar Relat√≥rio</button>
            </div>
        </div>

        <div id="resultadoRelatorio"></div>

        <div class="mt-3 no-print text-center">
            <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Imprimir / Salvar como PDF</button>
            <a href="index.html" class="btn btn-outline-dark ms-2">‚¨ÖÔ∏è Voltar</a>
        </div>
    </div>

    <script>
        // Carregar gar√ßons para o filtro (usando a chave 'garcons' do localStorage)
        const garconsArmazenados = JSON.parse(localStorage.getItem('garcons')) || [];
        const garcomFiltro = document.getElementById('garcomFiltro');
        
        // Adiciona a op√ß√£o "Todos" explicitamente no in√≠cio
        garconsArmazenados.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.usuario;
            opt.textContent = g.nome;
            garcomFiltro.appendChild(opt);
        });

        // Fun√ß√£o para obter o nome do gar√ßom (fallback se garcomNome n√£o estiver na comanda)
        function getNomeGarcom(usuario) {
            if (usuario === 'admin') {
                return 'Administrador'; // Ou o nome real do admin se estiver dispon√≠vel em outro lugar
            }
            const g = garconsArmazenados.find(g => g.usuario === usuario);
            return g ? g.nome : usuario; // Retorna o nome do cadastro ou o usu√°rio se n√£o encontrar
        }

        document.getElementById('btnGerar').addEventListener('click', () => {
            const dataFiltro = document.getElementById('dataFiltro').value;
            const garcomSelecionado = garcomFiltro.value;
            // Carrega as comandas da chave 'comandas' (onde a p√°gina de comanda salva)
            const comandas = JSON.parse(localStorage.getItem('comandas')) || [];

            const comandasFiltradas = comandas.filter(c => {
                // Garante que c.data existe antes de tentar substring
                const dataComanda = c.data ? c.data.substring(0, 10) : ''; 
                const dataMatch = !dataFiltro || dataComanda === dataFiltro;
                // Usa garcomUsuario para o filtro, que deve ser o login do gar√ßom
                const garcomMatch = !garcomSelecionado || c.garcomUsuario === garcomSelecionado; 
                return dataMatch && garcomMatch;
            });

            if (comandasFiltradas.length === 0) {
                document.getElementById('resultadoRelatorio').innerHTML = '<p class="text-center mt-3 text-muted">Nenhuma comanda encontrada para os filtros aplicados.</p>';
                return;
            }

            let totalGeral = 0;
            let html = '<h5>Resultados:</h5><div class="table-responsive"><table class="table table-striped table-hover"><thead><tr><th>Cliente</th><th>CPF</th><th>Itens</th><th>Total (R$)</th><th>Gar√ßom</th><th>Data</th></tr></thead><tbody>';

            comandasFiltradas.forEach(c => {
                const itensTexto = c.itens.map(i => {
                    // Usa toLocaleString para formata√ß√£o de moeda correta
                    const precoTotalItem = (i.preco * i.quantidade).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    return `${i.nome} (x${i.quantidade}) ${precoTotalItem}`;
                }).join('<br>');

                totalGeral += c.total; // Usa o total j√° salvo na comanda

                html += `<tr>
                    <td>${c.clienteNome || 'N/A'}</td>
                    <td>${c.clienteCpf || 'N/A'}</td>
                    <td>${itensTexto}</td>
                    <td>${c.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                    <td>${c.garcomNome || getNomeGarcom(c.garcomUsuario)}</td>
                    <td>${new Date(c.data).toLocaleDateString('pt-BR')}</td>
                </tr>`;
            });

            html += `</tbody></table></div><h5 class="mt-4">Total Geral: ${totalGeral.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</h5>`;
            document.getElementById('resultadoRelatorio').innerHTML = html;
        });

        // Gera o relat√≥rio inicial ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnGerar').click();
        });
    </script>

</body>
</html>
