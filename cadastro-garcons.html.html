<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>EasyComanda - Cadastro de Garçons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1c1c1c;
            color: #f1f1f1;
            /* Adicionado para centralizar o conteúdo, assim como em outras páginas */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem; /* Ajustado para consistência */
        }
        .form-container {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
            width: 100%; /* Para que o max-width funcione */
            max-width: 480px; /* Ajustado para consistência com clientes.html */
        }
        .form-control, .form-select {
            background-color: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        h3 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
            /* Melhoria: Adicionado prefixos para user-select */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .btn {
            border-radius: 50px;
            font-weight: 500;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover, .btn-success:focus {
            background-color: #218838;
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.6); /* Ajustado sombra para hover */
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #5a6268;
            box-shadow: 0 6px 18px rgba(108, 117, 125, 0.6); /* Ajustado sombra para hover */
        }
    </style>
</head>
<body class="container">

    <script>
        // Validação de login: redireciona se o usuário não estiver logado ou não for administrador
        const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!usuario || usuario.perfil !== 'administrador') {
            alert('Acesso restrito apenas para administradores.');
            window.location.href = 'index.html';
        }
    </script>

    <div class="form-container">
        <h3>Cadastro de Garçons</h3>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-control" placeholder="Ex: João Silva" autocomplete="off" />
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário de Login</label>
            <input type="text" id="usuario" class="form-control" placeholder="Ex: joao" autocomplete="off" />
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Senha para login" autocomplete="new-password" />
        </div>

        <button id="btnSalvar" class="btn btn-success w-100 mb-2">Salvar Garçom</button>
        <a href="index.html" class="btn btn-secondary w-100">Voltar</a>
    </div>

    <script>
        const inputNome = document.getElementById('nome');
        const inputUsuario = document.getElementById('usuario');
        const inputSenha = document.getElementById('senha');
        const btnSalvar = document.getElementById('btnSalvar');

        // Função para limpar os campos do formulário
        function limparCampos() {
            inputNome.value = '';
            inputUsuario.value = '';
            inputSenha.value = '';
            inputNome.focus(); // Foca no primeiro campo após limpar
        }

        btnSalvar.addEventListener('click', () => {
            const nome = inputNome.value.trim();
            const usuarioLogin = inputUsuario.value.trim();
            const senha = inputSenha.value.trim();

            if (!nome || !usuarioLogin || !senha) {
                alert('Preencha todos os campos.');
                return;
            }

            let garcons = JSON.parse(localStorage.getItem('garcons')) || [];

            // Adicionado: Verificação de duplicidade de usuário de login
            // Inclui o admin padrão na verificação para evitar conflitos
            const usuarioAdmin = { usuario: "admin" };
            const todosUsuariosExistentes = [usuarioAdmin, ...garcons];

            const usuarioJaExiste = todosUsuariosExistentes.some(u => u.usuario.toLowerCase() === usuarioLogin.toLowerCase());

            if (usuarioJaExiste) {
                alert('Este nome de usuário para login já existe. Por favor, escolha outro.');
                inputUsuario.focus(); // Foca no campo de usuário para correção
                return;
            }
            // Fim da verificação de duplicidade

            const novoGarcom = { nome, usuario: usuarioLogin, senha, perfil: 'garcom' };
            garcons.push(novoGarcom);
            localStorage.setItem('garcons', JSON.stringify(garcons));

            alert('Garçom cadastrado com sucesso!');
            limparCampos(); // Limpa os campos após salvar
            // Se quiser redirecionar para a index, use: window.location.href = 'index.html';
            // Se quiser continuar na página para cadastrar mais, mantenha o limparCampos.
            // Decidi manter na página para facilitar múltiplos cadastros, mas você pode mudar.
        });

        // Adicionado: Permite salvar ao pressionar Enter em qualquer campo
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                btnSalvar.click(); // Simula um clique no botão de salvar
            }
        });
    </script>

</body>
</html>
